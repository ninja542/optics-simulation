<html>
	<title>Optics simulation</title>
	<link rel="stylesheet" href="main.css">
<body>
<div id="wrapper">
	<div id="container">
		<svg id="simulation" height="600" width="1000" xmlns="http://www.w3.org/2000/svg">
		<g id="transform">
			<g id="mirror" v-show="name === 'Plane Mirror'">
				<rect width="20" height="520" fill="#ADD8E6" stroke="black" stroke-width="3"/>
			</g>
			<g id="convex-lens2" v-show="name === 'Convex Lens'"><path d="M38.5,525.32a921.26,921.26,0,0,0,37-260,921.26,921.26,0,0,0-37-260,921.26,921.26,0,0,0-37,260A921.26,921.26,0,0,0,38.5,525.32Z"/></g>
			<g id="object">
				<g id="Layer_2" viewBox="0 0 10 191.45"><g id="Layer_1-2" data-name="Layer 1"><rect class="body" y="28.45" width="10" height="150"/><rect class="eraser" y="178.45" width="10" height="13"/><g id="_Group_" data-name="&lt;Group&gt;"><polygon class="tip" points="6.84 10.45 10 28.45 0 28.45 3.16 10.45 6.84 10.45"/><polygon points="5 0 6.84 10.45 3.16 10.45 5 0"/></g></g></g>
			</g>
			<g id="object-image">
				<g id="Layer_2" viewBox="0 0 10 191.45"><g id="Layer_1-2" data-name="Layer 1"><rect class="cls-1" y="28.45" width="10" height="150"/><rect class="cls-2" y="178.45" width="10" height="13"/><g id="_Group_" data-name="&lt;Group&gt;"><polygon class="cls-3" points="6.84 10.45 10 28.45 0 28.45 3.16 10.45 6.84 10.45"/><polygon points="5 0 6.84 10.45 3.16 10.45 5 0"/></g></g></g>
			</g>
		</g>
		</svg>
	</div>
	<div id="instructions">
		<p>Choose lens/mirror here:</p>
		<p> radio buttons with mirrors/lens</p>
		<input type="radio" id="plane-mirror" v-model="name" value="Plane Mirror"><label for="plane-mirror">Plane Mirror</label>
		<input type="radio" id="convex-lens" v-model="name" value="Convex Lens" checked><label for="convex-lens">Convex Lens</label>
	</div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
<script src="optics.js"></script>
</body>
</html>
